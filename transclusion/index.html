<!DOCTYPE html>
<html lang="en" ng-app="myApp">
  <head>
    <meta charset="utf-8">
    <title>Untitled</title>
    <link rel="stylesheet" type="text/css" href="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="main.css">
  </head>
  <body ng-controller="mainCtrl" class="container">

 <h1> questions</h1>
    {{answers.baseLocation}}
    <my-question q="where is the rebel base?">
      <input type="text" ng-model="answers.baseLocation">
    </my-question>
    <my-question q="are you my brother">
      <input type="radio" ng-value="true" ng-model="answers.brother">Yes
      <input type="radio" ng-value="false" ng-model="answers.brother">NO

    </my-question>

    <my-question q="Are these the droids I'm looking for?">
      <button class="btn btn-lg btn-primary">no</button>
      <button class="btn btn-xs btn-default">yes</button>

    </my-question>
    
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.7.0/underscore-min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.2.0/js/bootstrap.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.13/angular.min.js"></script>
    <script src="main.js"></script>

  </body>
</html>
