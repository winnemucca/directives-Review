  <div class="panel panel-primary">
    <div class="panel-panel-heading" ng-click="collapse()"> {{user.name}}</div>
    <div class="panel-body" ng-hide="collapsed">

      <h4>Friends </h4>
        <ul>
         <li ng-repeat="friend in user.friends">{{friend}}</li>
        </ul>

        <div ng-show="!!user.rank"> 
          Rank {{user.rank}}
        </div>
        <button ng-show="!user.rank" class="btn btn-success" ng-click="knightMe(user)">Knight Me</button>
        <button ng-show="!user.rank" class="btn btn-success" ng-click="nextState()">Next State</button>

     </div>
  </div>
