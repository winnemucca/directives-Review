<!DOCTYPE html>
<html ng-app="sportsStore">
<head>
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
  
</head>
<body ng-controller="sportsStoreCtrl">
	<div class="navbar navbar-inverse">
		<a class="navbar-brand">Sports Store</a>
	</div>  

	<div class="alert alert-danger" ng-show="data.error">

	</div>

	<div ng-view> </div>


</body>
 <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>

<script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.14/angular-route.js"></script>


<script src= "http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-resource.min.js"></script>
<script type="text/javascript" src="main.js"></script>

<script type="text/javascript" src="controllers/sportsStore.js"></script>
<script type="text/javascript" src="controllers/productListCtrl.js"></script>
