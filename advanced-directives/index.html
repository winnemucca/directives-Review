<!DOCTYPE html>
<html lang="en" ng-app="myApp">
  <head>
    <meta charset="utf-8">
    <title>Untitled</title>
    <link rel="stylesheet" type="text/css" href="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="main.css">
  </head>
  <body ng-controller="defaultCtrl">

    <panel>The data value comes from the {{dataSource}}</panel>


    <table class="table table-striped">
      <thead>
        <tr>
          <th>Name</th>
          <th>Price</th>
        </tr>
      </thead>

      <tbody>
        <tr simple-repeater source="products" item-name="item">
          <td>{{item.name}} </td>
          <td>{{item.price | currency}}</td>
        </tr>
      </tbody>
    </table>
    <button class="btn btn-default text" ng-click="changeData()">
      Change
    </button>
    <script type="text/template" id="template">
    <div class="panel panel-default">
      <h4>this is the panel </h4>
    </div>
    <div class="panel-body" ng-transclude></div>
    </script>

    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.7.0/underscore-min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.2.0/js/bootstrap.js"></script>
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.2/angular.min.js"></script>
    <script src="main.js"></script>

  </body>
</html>
